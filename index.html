<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- daisy UI and tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a9d03710c7.js" crossorigin="anonymous"></script>
    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'btn-primary': '#797DFC',
            }
          }
        }
      }
    </script>
</head>
<body class="container mx-auto font-mulish">
    <!-- Antique Talks -->
    <!-- header -->
    <header class="">  
        <!-- navbar -->
        <div class="navbar bg-base-100 justify-between ">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100  mt-3  p-2  space-y-2">
                  <li data-tippy-content="Home" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                  <li  data-tippy-content="Edit" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-pen"></i></a></li>
                    <li data-tippy-content="Add" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li data-tippy-content="Posts" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-flag"></i></a></li>
                  
                </ul>
              </div>
              <a class="btn btn-ghost text-3xl lg:text-4xl font-black">AnTique</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu hidden md:flex flex-row lg:flex-row  space-x-2 ">
                    <li data-tippy-content="Home" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-house"></i></a></li>
                    <li data-tippy-content="Edit" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-pen"></i></a></li>
                    <li data-tippy-content="Add" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li data-tippy-content="Posts" class="bg-gray-100 hover:bg-gray-500 px-0 py-2 border border-gray-300 rounded-full text-lg"><a href="#"><i class="fa-solid fa-flag"></i></a></li>
                    
                  </ul>
            </div>
            <div class=" lg:ml-2">
                <a class="btn bg-btn-primary text-white px-8 rounded-full">Sign In</a>
                
            </div>
          </div>
        
    </header>

    <!-- main -->
    <main class="">

        <!-- banner section -->
         <section  class="lg:mt-6 m-3 lg:m-0">
            <!-- banner container -->
            <div class="flex flex-col md:flex-row md:justify-between lg:flex-row lg:justify-between p-5 lg:p-14 mx-auto max-w-[1170px] rounded-[30px]  bg-[url('/images/bgbanner.png')] bg-[#12132D]  bg-no-repeat">
                <!-- left div -->
                <div class="text-white space-y-[18px]">
                    <h1 class="text-4xl lg:text-6xl font-black text-center md:text-left lg:text-left">Welcome to the <br>
                       <span class="text-[#686cc0]">AnTique</span> Talks</h1>
                    <p class="text-center lg:text-left">Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                    
                    <!-- searchbar -->
                     
                    
                    <div class="flex items-center ">
                      <input type="text" placeholder="Search here anything" class="input input-bordered w-full max-w-xs text-black rounded-full px-5 py-7 " />
                        
                    
                     
                      <button class="btn lg:absolute lg:left-[454px]  bg-btn-primary text-white  px-7 py-0 border-none rounded-full">Search</button>
                    
                
                      
                    </div>
                    
                      
                    
                    
                </div>
                <!-- right div  class=" " -->
                <div class="bg-white p-10 rounded-3xl space-y-6 mt-10 lg:mt-0 text-center">
                  <h3 class="text-xl font-bold">Registered Users <span class="ml-3">01</span></h3>
                  <h3 class="text-xl font-bold">Forum <span class="ml-28">05</span></h3>
                  <h3 class="text-xl font-bold">Topics <span class="ml-28">01</span></h3>
                  <h3 class="text-xl font-bold">Replies <span class="ml-[104px]">01</span></h3>
                </div>
            </div>

         </section>
        
    </main>

    <!-- footer -->
    <footer>

    </footer>

    
    <!-- tippy.js -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <!-- adding js file -->
    <script src="js/scripts.js"></script>
</body>
</html>
